<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat - Chat with your Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    <path d="M14 2v4"></path>
                    <path d="M17 4L13 8"></path>
                    <path d="M10 2v2"></path>
                </svg>
                DocuChat
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/chat">Chat</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <h1 class="page-title">Upload Documents to Chat</h1>
            <p class="page-description">
                Upload your PDF documents to chat with them using AI. DocuChat will analyze your documents and allow you to ask questions about their content.
            </p>

            <div id="alert-container"></div>

            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-hint">PDF files only</p>
                    <input type="file" id="file-input" accept=".pdf" style="display: none;">
                </div>
                <div style="margin-top: 1rem; text-align: center;">
                    <button type="submit" id="upload-button" class="btn btn-primary">Upload PDF</button>
                </div>
            </form>
        </div>

        <div class="main-content">
            <h2 class="page-title">Your Documents</h2>
            <ul id="document-list" class="document-list">
                <!-- Documents will be loaded here via JavaScript -->
                <div class="text-center p-4">Loading documents...</div>
            </ul>
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
