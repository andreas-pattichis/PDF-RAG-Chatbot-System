<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat - Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    <path d="M14 2v4"></path>
                    <path d="M17 4L13 8"></path>
                    <path d="M10 2v2"></path>
                </svg>
                DocuChat
            </div>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/chat">Chat</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <h1 class="page-title">Chat with Your Documents</h1>
            <p class="page-description">
                Ask questions about your uploaded documents and get AI-powered answers.
            </p>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message message-bot">
                        <div class="message-content">
                            Hello! I'm DocuChat, your document assistant. Ask me questions about your uploaded documents, and I'll try to help you find answers.
                        </div>
                        <div class="message-meta">
                            <span>DocuChat</span>
                            <span>{{ now }}</span>
                        </div>
                    </div>
                </div>

                <form id="chat-form" class="chat-input-container">
                    <textarea 
                        id="message-input" 
                        class="chat-input" 
                        placeholder="Type your question here..." 
                        rows="1"
                        oninput="autoResizeTextarea(this)"
                    ></textarea>
                    <button type="submit" class="chat-submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
